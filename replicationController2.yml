---
apiVersion: v1
kind: ReplicationController
metadata:
  name: tomcat-rc
  labels:
    app: tom-browser
    author: vinay
spec:
  replicas: 6
  template:
    metadata:
      labels:
        app: tom-browser
        author: vinay
    spec:
      containers:
        - name: tomcat-container
          image: tomcat
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tomcat-ip
spec:
  type: LoadBalancer
  selector:
    app: tom-browser
  ports:
    - port: 9090
      targetPort: 8080
